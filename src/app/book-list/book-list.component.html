<div class="book-header">
  <div>
    <h1>Where books and people meet.</h1>
    <p>Connect with book lovers and share books to read.</p>
  </div>
</div>

<div class="more-book">
  <h3>New Posts</h3>
  <!-- <div loader>
    <img src="../../assets/icons/loading-indicator.svg" alt="">
  </div> -->
  <div class="book-section-grid" *ngFor="let array of newBooks;">
    <div *ngFor="let book of array">
      <a [routerLink]="['/book-view', book._id]" >
        <img [src]="book?.avatar" [alt]="book?.title">
        <h4>{{book?.title | titlecase}}</h4>
      </a>
      <span>by <a href="#/search-result?search={{book?.author}}">{{book?.author | titlecase}}</a></span>
    </div>
  </div>

  <div class="hrule"></div>
</div>

<div class="more-book">
  <h3>All Books</h3>
  <div class="book-section-grid" *ngFor="let array of allBooks | paginate: config">
    <div *ngFor="let book of array ">
      <a [routerLink]="['/book-view', book._id]" >
        <img [src]="book?.avatar" [alt]="book?.title">
        <h4>{{book?.title | titlecase}}</h4>
      </a>
      <span>by <a href="#/search-result?search={{book?.author}}">{{book?.author | titlecase}}</a></span>
    </div>
  </div>
</div>

<pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>


<footer id="footer">
  <h3>&copy;{{year}} Suhstei - All Rights Reserved.</h3>
</footer>
