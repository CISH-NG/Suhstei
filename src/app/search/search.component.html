<div class="more-book">
  <h3>Search Result</h3>

  <div *ngIf="searchResult.length > 0">
    <div class="book-section-grid" *ngFor="let array of searchResult | paginate: config">
      <div *ngFor="let book of array ">
        <a [routerLink]="['/book-view', book._id]">
          <img [src]="book?.avatar" [alt]="book?.title">
          <h4>{{book?.title}}</h4>
        </a>
        <span>by <a href="/search-result?search={{book?.author}}">{{book?.author}}</a></span>
      </div>
    </div>
  </div>

  <div *ngIf="searchResult.length <= 0" class="not-available">
    <h1>No result found</h1>
  </div>

  <pagination-controls *ngIf="searchResult.length > 0" (pageChange)="pageChange($event)" class="my-pagination">
  </pagination-controls>
</div>
